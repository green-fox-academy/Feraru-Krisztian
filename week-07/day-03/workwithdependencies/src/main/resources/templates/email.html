<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>
    <h1 th:if="${emailvalid}" style="color: lawngreen" th:text="${email} + ' is a valid email address'"></h1>
    <h1 th:unless="${emailvalid}" style="color: orangered" th:text="${email} + ' is not a valid email address'"></h1>
</body>
</html>
