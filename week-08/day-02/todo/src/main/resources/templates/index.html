<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <h1 align="center">Todos for today:</h1>
        <p align="center"><a th:href="'/todo/add'" class="btn btn-default">Add new todo</a></p>
        <p align="center"><a th:href="'/todo?isActive=true'" class="btn btn-default">List of undone todos</a></p>
    </div>
    <ul>
        <table align="center" class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Action</th>
                <th>Done</th>
                <th>Urgent</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tfoot>
            <th:block >
                <tr th:each="todo: ${todoList}">
                    <td th:text="${todo.id}"></td>
                    <td th:text="${todo.toDo}"></td>
                    <td th:if="${todo.isDone()}"><span class="glyphicon glyphicon-ok"></span></td>
                    <td th:unless="${todo.isDone()}"><span class="glyphicon glyphicon-remove"></span></td>
                    <td th:if="${todo.urgent}"><span class="glyphicon glyphicon-ok"></span></td>
                    <td th:unless="${todo.urgent}"><span class="glyphicon glyphicon-remove"></span></td>
                    <td><a th:href="@{'/' + ${todo.id} + '/update'}" class="btn btn-info">Edite</a></td>
                    <td><a th:href="@{'/' + ${todo.id} + '/delete'}" class="btn btn-danger">Delete</a></td>
                </tr>
            </th:block>
            </tfoot>
        </table>
    </ul>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
